<form #formProductInfo="ngForm"
      class="col-12"
      id="form-producto-info"
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="sourceWarehouse">
      Ubicacion origen
      <span></span>
    </label>
    <select
            #sourceWarehouse="ngModel"
            name="sourceWarehouse"
            class="form-control"
            [(ngModel)]="_stockMovement.sourceId"
            required>
            <option value="" disabled="">Seleccione una ubicacion</option>
            <option *ngFor="let warehouse of _warehouseList" value="{{warehouse.id}}">{{warehouse.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="productInfo">
      Tipo de producto
      <span></span>
    </label>
    <select
            name="productInfo"
            class="form-control"
            required>
            <option value="0" disabled="">Seleccione un tipo de producto</option>
            <option *ngFor="let productInfo of _productInfoList" value="{{productInfo.id}}">{{productInfo.name}}</option>
    </select>
  </div>

  <div class="form-group" style="text-align : right">
    <input type="submit" value="Crear" [disabled]="!formProductInfo.form.valid" class="btn btn-success">
  </div>
</form>
