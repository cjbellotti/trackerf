<h2>{{title}}</h2>
<hr>
<div class="row">
  <div class="form-group col-sm-12 col-md-6">
    <input  class="form-control"
            [(ngModel)]="_fromDate"
            type="date">
  </div>
  <div class="form-group col-sm-12 col-md-6">
    <input  class="form-control"
            [(ngModel)]="_toDate"
            type="date">
  </div>
  <div class="form-group col-sm-12 col-md-6">
    <select
            class="form-control"
            [(ngModel)]="_warehouseId"
            required>
            <option value="0">Todas las ubicaciones</option>
            <option *ngFor="let warehouse of _warehouseList" value="{{warehouse.id}}">{{warehouse.name}}</option>
    </select>
  </div>
  <div class="form-group col-sm-12 col-md-6">
    <select
            #productInfo="ngModel"
            name="productInfo"
            class="form-control"
            [(ngModel)]="_productInfoId"
            required>
            <option value="0">Todos los productos</option>
            <option *ngFor="let productInfo of _productInfoList" value="{{productInfo.id}}">{{productInfo.name}}</option>
    </select>
  </div>
  <div class="form-group col-sm-12 col-md-6">
    <input  class="form-control"
            [(ngModel)]="_serial"
            type="text"
            placeholder="Nro. de serie">
  </div>
  <div class="form-group col-12" style="text-align : right">
    <button class="btn btn-success" (click)="list()">Consultar</button>
  </div>
</div>
<hr>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Fecha</th>
      <th>Origen</th>
      <th>Producto</th>
      <th># Serie</th>
      <th>Destino</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movement of _movementList">
      <td>{{movement.date | date:'short'}}</td>
      <td>{{movement.source}}</td>
      <td>{{movement.product}}</td>
      <td>{{movement.serial}}</td>
      <td>{{movement.target}}</td>
    </tr>
  </tbody>
</table>
<loading *ngIf="loading"></loading>
